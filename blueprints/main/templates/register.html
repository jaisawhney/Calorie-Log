{% extends "partials/base.html" %}
{% set active_page = "dashboard" %}

{% block content %}
<div class="container-fluid bg-light h-100 d-flex justify-content-center align-items-center">
    <div class="card w-50 flex-fill flex-sm-grow-0">
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}

            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>

            {% endfor %}
            {% endwith %}

            <h1 class="card-title">Register</h1>
            <form action="/users/" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                           required>
                </div>
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your email"
                           required>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Your password" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-md btn-primary mt-2 py-1 w-100" type="submit">Sign up</button>
                    <hr>
                    <small>Or <a href="{{ url_for('main.login') }}">Sign In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
